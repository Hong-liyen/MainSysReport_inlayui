        <!-- ▼ 日期弹窗 ▼ -->
        <script>
            //日期彈窗
            layui.use('laydate', function() {
                var laydate = layui.laydate;

                //自定义格式 
                laydate.render({
                    elem: '#dateStart',
                    format: 'yyyy-MM-dd HH:mm:ss',
                    type: 'datetime',
                    value: '2018-01-01 00:00:00'
                });
                laydate.render({
                    elem: '#dateEnd',
                    format: 'yyyy-MM-dd HH:mm:ss',
                    type: 'datetime',
                    value: '2018-01-01 00:00:00'
                });
            });
            layui.use(['form', 'layer'], function() {
                var form = layui.form
                var $ = layui.jquery
                $("#dataOutput i").click(function() {
                    layer.tips('测试线仅支持查询传统彩及皇冠体育平台', '#dataOutput', {
                        //tips: [1, '#3595CC'], 
                        tips: [3, '#000'],
                        time: 5000
                    });
                });
                $("#dataOutput2 i").click(function() {
                    layer.tips('本平台的查询时间已与第三方同步', '#dataOutput2', {
                        //tips: [1, '#3595CC'], 
                        tips: [3, '#000'],
                        time: 5000
                    });
                });
            });
            layui.use(['jquery'], function() {
