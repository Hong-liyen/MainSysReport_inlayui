                    <option value="0">正式线数据</option>

                        <select name="" lay-verify="required">
                    <option value="0">大大股东</option>

                    <option value="2">大大大大股东</option>
                </select>

                </div>

                    暂无数据
                </div>
            </div>

        <script src="../../layui/layui.js"></script>
        <script src="reportNodata.js"></script>
        <!-- ▼ 日期弹窗 ▼ -->
        <script>
            //日期彈窗
            layui.use('laydate', function() {
                var laydate = layui.laydate;

                //自定义格式 
                laydate.render({
                    elem: '#dateStart',
                    format: 'yyyy-MM-dd HH:mm:ss',
                    type: 'datetime',
                    value: '2018-01-01 00:00:00'
                });
                laydate.render({
                    elem: '#dateEnd',
                    format: 'yyyy-MM-dd HH:mm:ss',
                    type: 'datetime',
                    value: '2018-01-01 00:00:00'
                });


            });
            layui.use(['form', 'layer'], function() {
                var form = layui.form
                var $ = layui.jquery
                $("#dataOutput i").click(function() {
                    layer.tips('测试线仅支持查询传统彩及皇冠体育平台', '#dataOutput', {
                        //tips: [1, '#3595CC'], 
                        tips: [3, '#000'],
                        time: 5000
                    });
                });
                $("#dataOutput2 i").click(function() {
                    layer.tips('本平台的查询时间已与第三方同步', '#dataOutput2', {
                        //tips: [1, '#3595CC'], 
                        tips: [3, '#000'],
                        time: 5000
                    });
                });
            })
            layui.use(['jquery'], function() {
                var $ = jQuery = layui.$; // 你可以在下面的 js 代码中使用你熟悉的 $, jQuery
                $("#outpayboxtoggle").click(function() {
                    $(".outboxout").toggle();
                });
            });
        </script>
