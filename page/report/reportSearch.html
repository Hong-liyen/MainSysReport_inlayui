<!DOCTYPE html>
<html>

<head>
    <title>Main system Reports</title>
    <meta http-equiv="Content-Type" />
    <meta charset="UTF-8">
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../stylesheets/style.css">
</head>

<body>
    <form class="layui-form reportSearch">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-block">
                    <div class="layui-form-item">
                        <label class="layui-form-label">选择平台：</label>
                        <a class="layui-btn search_btn layui-btn-normal" id="search">更多平台</a>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <select name="" lay-verify="required">
                            <option value="0">正式线数据</option>
                            <option value="1">正式线数据</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" id="dataOutput">
                    <i class="layui-icon info-icon"> &#xe60b;</i>
                </div>
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <select name="" lay-verify="required">
                            <option value="0">大大股东</option>
                            <option value="1">大大大股东</option>
                            <option value="2">大大大大股东</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" placeholder="">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="dateStart" placeholder="开始时间">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="dateEnd" placeholder="结束时间">
                    </div>
                </div>
                <div class="layui-inline" id="dataOutput2">
                    <i class="layui-icon info-icon"> &#xe60b;</i>
                </div>


                <div class="layui-inline">
                    <div class="layui-form-item">
                        <select name="" lay-verify="required">
                            <option value="0">快选</option>
                            <option value="1">快选</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn search_btn layui-btn-normal" data-type="reload">查询</a>
                </div>
            </form>
        </blockquote>
        <div class="contentbox alertboxout alert_none">
            <div class="alertbox">
                <div class="alertimg">
                    <img src="../../images/waitpic_searchplan.png">
                </div>
                <div class="alerttxt">
                    请选择您要查询的平台
                </div>
            </div>
        </div>
        <script src="../../layui/layui.js"></script>
        <script src="reportNodata.js"></script>
        <!-- ▼ 日期弹窗 ▼ -->
        <script>
            //日期彈窗
            layui.use('laydate', function() {
                var laydate = layui.laydate;

                //自定义格式 
                laydate.render({
                    elem: '#dateStart',
                    format: 'yyyy-MM-dd HH:mm:ss',
                    type: 'datetime',
                    value: '2018-01-01 00:00:00'
                });
                laydate.render({
                    elem: '#dateEnd',
                    format: 'yyyy-MM-dd HH:mm:ss',
                    type: 'datetime',
                    value: '2018-01-01 00:00:00'
                });


            });
            layui.use(['form', 'layer'], function() {
                var form = layui.form
                var $ = layui.jquery
                $("#dataOutput i").click(function() {
                    layer.tips('测试线仅支持查询传统彩及皇冠体育平台', '#dataOutput', {
                        //tips: [1, '#3595CC'], 
                        tips: [3, '#26bd7b'],
                        time: 5000
                    });
                });
                $("#dataOutput2 i").click(function() {
                    layer.tips('本平台的查询时间已与第三方同步', '#dataOutput2', {
                        //tips: [1, '#3595CC'], 
                        tips: [3, '#26bd7b'],
                        time: 5000
                    });
                });
            })
        </script>

</body>

</html>
