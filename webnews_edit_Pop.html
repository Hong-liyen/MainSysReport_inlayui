<!DOCTYPE html>
<html>

<head>
    <title>Main system Reports</title>
    <meta http-equiv="Content-Type" />
    <meta charset="UTF-8">
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/screen.css" />
    <link rel="stylesheet" href="layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="stylesheets/style.css">

</head>

<body>
    <div class="webnews_edit_Pop">
        <form class="layui-form">
            <div class="layui-block">
                <label class="layui-form-label">按钮角标：</label>
                <div class="layui-inline">
                    <input type="radio" name="displaycheck" value="无" title="无" checked>
                    <input type="radio" name="displaycheck" value="快" title="快">
                    <input type="radio" name="displaycheck" value="安" title="安">
                    <input type="radio" name="displaycheck" value="稳" title="稳">
                    <input type="radio" name="displaycheck" value="热" title="热">
                    <input type="radio" name="displaycheck" value="火" title="火">
                    <input type="radio" name="displaycheck" value="大" title="大">
                </div>
            </div>
            <div class="layui-block">
                <p class="layui-title">
                    <span> 充值类型：</span> 自定义支付
                </p>
            </div>
            <div class="layui-block">
                <label class="layui-form-label">
                    <span>*</span>充值名称：</label>
                <div class="layui-inline input_width100">
                    <input type="text" class="layui-input" placeholder="请输入名称">
                </div>
            </div>
            <div class="layui-block">
                <label class="layui-form-label">
                    <span>*</span>排序：</label>
                <div class="layui-inline input_width100">
                    <input type="text" class="layui-input" placeholder="请输入排序">
                </div>
            </div>
            <div class="layui-block">
                <label class="layui-form-label">
                    <span>*</span>网址：</label>
                <div class="layui-inline">
                    <select name="" lay-verify="required">
                        <option value="0">http://</option>
                        <option value="1">https://</option>
                    </select>
                </div>
                <div class="layui-inline input_web">
                    <input type="text" class="layui-input" placeholder="请输入网址">
                </div>
            </div>
            <div class="outbox_picalert">
                <div class="picalert_updatepic">
                    <div class="uppicbox">图片</div>
                    <div class="ctrlbtn editbtn btnhover chosepic">选择图片</div>
                </div>
                <div class="picalert_txt">
                    1.图片尺寸必须是60*60。
                    <br> 2.图片大小不能超过50k。
                    <br> 3.请上传png或jpg格式的图片。
                    <br> 4.选择图片前，请先在网站资讯系统进行上传图片。
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="reportList.js"></script>
</body>

</html>
